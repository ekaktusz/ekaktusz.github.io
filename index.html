---
layout: default
---
<style>
  .about-section {
    max-width: 340px;
    margin: 32px auto 20px auto;
    padding: 0;
    background: none;
    border-radius: 0;
    box-shadow: none;
    text-align: center;
    transition: background 0.3s;
  }
  .about-section img {
    border-radius: 50%;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    width: 250px;
    height: 250px;
    object-fit: cover;
  }
  .about-section .about-text {
    font-size: 1em;
    color: var(--about-fg, #222);
    line-height: 1.5;
  }
  .divider {
    margin: 32px auto 24px auto;
    width: 60px;
    border: 0;
    border-top: 2px solid var(--divider-color, #eee);
    transition: border-color 0.3s;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --about-bg: #23272e;
      --about-fg: #e6e6e6;
      --divider-color: #444;
    }
  }
  @media (prefers-color-scheme: light) {
    :root {
      --about-bg: #fff;
      --about-fg: #222;
      --divider-color: #eee;
    }
  }
</style>

<div class="about-section">
  <img src="/images/cropped_circle_image.png" alt="Profile photo"/>
  <div class="about-text">
    <strong>Hello there! ðŸ‘‹ I'm Csaba.</strong><br>
    Software Engineer from Budapest.<br>
    I enjoy building games, native stuff, and making things work.
  </div>
</div>

<hr class="divider"/>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
